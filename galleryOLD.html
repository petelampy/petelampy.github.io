<!DOCTYPE html>
<html lang="en">
<head>
    <title>Peter Lampard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100" style="overflow-x: hidden;">

<div class="jumbotron text-center jumbotron-fluid" style="margin-bottom:0">
    <h1 class="display-3">Peter Lampard</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="index.html">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Drone Gallery</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-6">
            <h3 class="text-center">Photos from Car Meets</h3>
            <br>
            <div id="cars" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#cars" data-slide-to="0" class="active"></li>
                    <li data-target="#cars" data-slide-to="1"></li>
                    <li data-target="#cars" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./gallery/normal/cars/motofest.jpg" alt="Motofest">
                        <div class="carousel-caption">
                            <h3>Coventry Motofest 2019</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./gallery/normal/cars/rugbymeet.JPG" alt="J1 Meet">
                        <div class="carousel-caption">
                            <h3>Shiftkingz - J1 Meet</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./gallery/normal/cars/allmods.JPG" alt="All Mods Stratford">
                        <div class="carousel-caption">
                            <h3>All Mods Official - Stratford</h3>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#cars" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#cars" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
                <br>
            </div>
        </div>
        <div class="col-sm-6">
            <h3 class="text-center">Anomaly Gigs</h3>
            <br>
            <div id="anomaly" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#anomaly" data-slide-to="0" class="active"></li>
                    <li data-target="#anomaly" data-slide-to="1"></li>
                    <li data-target="#anomaly" data-slide-to="2"></li>
                    <li data-target="#anomaly" data-slide-to="3"></li>
                    <li data-target="#anomaly" data-slide-to="4"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./gallery/normal/anomaly/ab.JPG" alt="Alex Brook">
                        <div class="carousel-caption">
                            <h3>Alex Brook</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./gallery/normal/anomaly/cw.JPG" alt="Cameron Ward">
                        <div class="carousel-caption">
                            <h3>Cameron Ward</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./gallery/normal/anomaly/jr.JPG" alt="Josh Ranger">
                        <div class="carousel-caption">
                            <h3>Josh Ranger</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./gallery/normal/anomaly/fr.JPG" alt="Fin Randle">
                        <div class="carousel-caption">
                            <h3>Fin Randle</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./gallery/normal/anomaly/kasbah.JPG" alt="Anomaly Kasbah">
                        <div class="carousel-caption">
                            <h3>Kasbah Gig</h3>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#anomaly" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#anomaly" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
                <br>
            </div>
        </div>
    </div>
</div>

<footer class="mastfoot mt-auto">
    <div class="inner">
        <div class="row pb-3 d-flex justify-content-center">
            <a style="color:black;" href="https://www.instagram.com/lampardphotos/" target="_blank" class="fa fa-instagram" aria-hidden="true"></a>

            <a style="color:black;" href="https://www.linkedin.com/in/peter-lampard-170461157/" target="_blank" class="fa fa-linkedin" aria-hidden="true"></a>
            <a style="color:black;" href="https://github.com/petelampy" target="_blank" class="fa fa-github" aria-hidden="true"></a>
        </div>
        <p class="text-center">Copyright Â© 2020, Peter Lampard.</p>
    </div>
</footer>

</body>

</html>
